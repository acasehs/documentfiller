version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: documentfiller-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./content_processor.py:/app/content_processor.py
      - ./document_reviewer.py:/app/document_reviewer.py
      - ./credential_manager.py:/app/credential_manager.py
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - documentfiller-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documentfiller-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - documentfiller-network

networks:
  documentfiller-network:
    driver: bridge

volumes:
  uploads:
